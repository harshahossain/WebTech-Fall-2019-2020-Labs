<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Google</h1>
	<h2>Create Your Google Account</h2>
	<form>
		<table>
			<tr>
				<td>First Name: </td>
				<td><input type="text" name="" placeholder="Your First Name"></td>
				<td>Last Name: </td>
				<td><input type="text" name="" placeholder="Your Last Name"></td>
			</tr>
			<tr>
				<td>Date Of Birth:</td>
				<td><select>
					<option disabled="disabled" selected="selected">Choose Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select></td>
				<td>
					<select>
						<option disabled="disabled" selected="selected">Choose Month</option>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
					</select>
				</td>
				<td>
					<select>
						<option disabled="disabled" selected="selected">Choose Year</option>
						<option>1996</option>
						<option>1997</option>
						<option>1998</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>E-mail ID:</td>
				<td><input type="text" name="" placeholder="your email username"></td>
				<td>@gmail.com</td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td><input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>

			</tr>
			<tr>
				<td>Phone Number</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="Password" name="" placeholder="Type Your Password"></td>
				<td>Re-type Password:</td>
				<td><input type="Password" name="" placeholder="Re-type Your Password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"></td>
				<td><input type="submit" name="Register"></td>
			</tr>

		</table>
	</form>

</body>
</html>
